<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Task Page</title>
</head>
<body>
    <form th:action="@{/addTask}" th:object="${task}" method="post">
        <div class="form-group">
            <label for="description">description</label>
            <input type="text" th:field="description" class="form-control" id="description" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="form-group">
            <label for="creationDate">creationDate</label>
            <input type="date" th:field="creationDate" class="form-control" id="creationDate" placeholder="Password">
        </div>
        <div class="form-check">
            <label for="echeanceDate">echeanceDate</label>
            <input type="date" th:field="echeanceDate" class="form-control" id="echeanceDate">
        </div>
        <button type="submit" class="btn btn-primary" >Submit</button>
    </form>
</body>
</html>
